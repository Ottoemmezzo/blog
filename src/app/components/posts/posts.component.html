<div class="spinner">
  <mat-spinner *ngIf="loading"></mat-spinner>
</div>

<div class="container">
  <mat-card class="example-card" *ngFor="let post of posts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <span class="text-wrap-line">
          {{post.title}}
        </span>
      </mat-card-title>
      <mat-card-subtitle><i id="author">{{post.author}}</i></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{post.image}}" alt="Photo of a Shiba Inu">
    <div class="between">
      <mat-card-content>
        <p>
          <span class="text-wrap">
            {{post.body}}
          </span>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <!-- DELETE -->
        <button mat-fab color="warn" (click)="remove(post.id)" aria-label="Example icon button with a home icon">
          <mat-icon>delete_forever</mat-icon>
        </button>
        <!-- EDIT -->
        <button mat-fab color="warn" [routerLink]="['/post/edit/', post.id]"
          aria-label="Example icon button with a home icon">
          <mat-icon>create</mat-icon>
        </button>
        <!-- DETAIL -->
        <button mat-fab color="warn" [routerLink]="['/post/', post.id]"
          aria-label="Example icon button with a home icon">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
