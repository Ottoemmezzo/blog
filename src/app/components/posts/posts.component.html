<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" routerLink="/add">
    <mat-icon>add</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>account_circle</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<div class="spinner"><mat-spinner *ngIf="loading"></mat-spinner></div>

<div class="container">
  <mat-card class="example-card" *ngFor="let post of posts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{post.body}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="remove(post.id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
      <a mat-button routerLink="card" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-button [routerLink]="['/post', post.id]">
        <mat-icon>open_in_new</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
