<h1 class="title">Registration form</h1>
<form class="form" #form = "ngForm" (ngSubmit)="onSubmit(form)">
  <!-- <div>
    <mat-form-field appearance="fill">
      <mat-label>Enter your names</mat-label>
      <input matInput ngModel name="name">
    </mat-form-field>
  </div> -->
  <div class="example-container">
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" email required ngModel name="email">
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="example-container">
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" ngModel name="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="example-button-row">

    <button mat-raised-button color="warn" type="submit" class="example-full-width">Submit</button>

  </div>
</form>
